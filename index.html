<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            padding: 20px;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #1d1d1f 0%, #434343 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 上传区域 */
        .upload-area {
            border: 2px dashed #86868b;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #0071e3;
            background: rgba(0, 113, 227, 0.05);
        }

        .upload-area svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            fill: #86868b;
        }

        /* 预览区域 */
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .preview-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .preview-box h3 {
            margin-bottom: 15px;
            color: #1d1d1f;
            font-weight: 500;
        }

        .preview-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 8px;
            background: #f5f5f7;
        }

        /* 控制面板 */
        .controls {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        /* 滑块样式 */
        .quality-slider {
            width: 100%;
            margin: 20px 0;
        }

        /* 按钮样式 */
        .button {
            background: #0071e3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }

        /* 文件信息 */
        .file-info {
            margin-top: 10px;
            color: #86868b;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 4L12 16M12 4L8 8M12 4L16 8M4 17L4 19C4 19.5523 4.44772 20 5 20L19 20C19.5523 20 20 19.5523 20 19L20 17"/>
            </svg>
            <p>点击或拖拽图片到这里</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <!-- 控制面板 -->
        <div class="controls" id="controls" style="display: none;">
            <label for="quality">压缩质量: <span id="qualityValue">80%</span></label>
            <input type="range" id="quality" class="quality-slider" min="1" max="100" value="80">
        </div>

        <!-- 预览区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <h3>原始图片</h3>
                <img id="originalPreview" class="preview-image">
                <div class="file-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressedPreview" class="preview-image">
                <div class="file-info" id="compressedInfo"></div>
                <button class="button" id="downloadBtn" style="margin-top: 15px;">下载压缩后的图片</button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const previewContainer = document.getElementById('previewContainer');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const originalInfo = document.getElementById('originalInfo');
        const compressedInfo = document.getElementById('compressedInfo');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const downloadBtn = document.getElementById('downloadBtn');

        let originalFile = null;

        // 文件大小格式化
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 处理文件上传
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('请上传图片文件！');
                return;
            }

            originalFile = file;
            controls.style.display = 'block';
            previewContainer.style.display = 'grid';

            // 显示原始图片
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                originalInfo.textContent = `文件大小: ${formatFileSize(file.size)}`;
                compressImage(); // 初始压缩
            };
            reader.readAsDataURL(file);
        }

        // 压缩图片
        async function compressImage() {
            if (!originalFile) return;

            const quality = qualitySlider.value / 100;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // 创建图片对象
            const img = new Image();
            img.onload = () => {
                // 设置canvas尺寸
                canvas.width = img.width;
                canvas.height = img.height;

                // 绘制图片
                ctx.drawImage(img, 0, 0);

                // 压缩图片
                canvas.toBlob((blob) => {
                    // 显示压缩后的图片
                    compressedPreview.src = URL.createObjectURL(blob);
                    compressedInfo.textContent = `文件大小: ${formatFileSize(blob.size)}`;

                    // 更新下载按钮
                    downloadBtn.onclick = () => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = `compressed_${originalFile.name}`;
                        link.click();
                    };
                }, originalFile.type, quality);
            };
            img.src = URL.createObjectURL(originalFile);
        }

        // 事件监听
        uploadArea.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        qualitySlider.oninput = (e) => {
            qualityValue.textContent = `${e.target.value}%`;
            compressImage();
        };

        // 拖放处理
        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#0071e3';
            uploadArea.style.background = 'rgba(0, 113, 227, 0.05)';
        };

        uploadArea.ondragleave = () => {
            uploadArea.style.borderColor = '#86868b';
            uploadArea.style.background = 'transparent';
        };

        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#86868b';
            uploadArea.style.background = 'transparent';
            handleFile(e.dataTransfer.files[0]);
        };
    </script>
</body>
</html>
